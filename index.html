<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="contenedor">
        <p class="titulo">Contador</p>
        <p class="contar" id="cont">0</p>
        <div class="botones">
            <button class="increment" id="inc"><span class="material-symbols-outlined">add</span></button>
            <button class="decrement" id="dec"><span class="material-symbols-outlined">remove</span></button>
            <button class="restart" id="rest"><span class="material-symbols-outlined">restart_alt</span></button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
